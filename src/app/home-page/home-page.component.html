<div class="row">
  <div class="input-field col s6">
    <input id="name" type="text" class="validate" [(ngModel)]="searchStr">
    <label class="active" for="name">Поиск по имени</label>
  </div>
</div>

<div class="row">
  <app-user
    *ngFor="let u of users | search:searchStr"
    [user]="u"
  ></app-user>
</div>
